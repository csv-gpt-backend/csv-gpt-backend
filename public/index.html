<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta Educativa</title>

  <style>
    :root{
      --header-height: 300px;
      --video-shift: 5px;
      --accent: #0078d7;
    }

    body{
      margin:0;
      background:#fff;
      font-family:Arial,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,sans-serif;
      color:#111;
    }

    /* ====== Encabezado ====== */
    .header-rail{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      height:var(--header-height);
      background:#fff;
      overflow:hidden;
      border-bottom:1px solid #eee;
    }
    .header-rail .col{
      display:flex;
      justify-content:center;
      align-items:center;
      height:100%;
      overflow:hidden;
      padding:0 8px;
    }
    .header-rail .col.left,
    .header-rail .col.right { flex:0 0 25%; }
    .header-rail .col.center { flex:0 0 50%; position:relative; }

    .header-rail img{
      max-height:100%;
      max-width:100%;
      object-fit:contain;
      display:block;
    }
    .header-rail video{
      max-height:100%;
      max-width:100%;
      object-fit:contain;
      display:block;
      transform:translateY(var(--video-shift));
      background:#000;
    }

    /* ====== Interacci√≥n ====== */
    .interaction{
      padding:24px 16px;
      text-align:center;
    }
    .bar{
      display:flex;
      gap:8px;
      justify-content:center;
      align-items:center;
      max-width:1100px;
      margin:0 auto;
    }
    .bar input[type="text"]{
      flex:1 1 800px;
      padding:12px 14px;
      font-size:16px;
      border:1px solid #d0d0d0;
      border-radius:8px;
      outline:none;
    }
    .btn{
      padding:12px 16px;
      border:0;
      border-radius:8px;
      background:var(--accent);
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }

    /* Respuesta */
    #respuesta{
      margin:20px auto 0;
      width:min(90%,1100px);
      min-height:64px;
      padding:14px;
      background:#f7f7f8;
      border:1px solid #e5e5e7;
      border-radius:10px;
      text-align:left;
      font-size:15px;
    }

    /* Footer botones */
    .footer-bar{
      width:min(95%,1100px);
      margin:4px auto 28px;
      display:flex;
      gap:8px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }

    @media (max-width:640px){
      :root{ --header-height:200px; }
    }
  </style>
</head>
<body>

  <!-- ====== ENCABEZADO ====== -->
  <div class="header-rail" id="header">
    <div class="col left">
      <img src="/left.png" alt="Logo izquierdo">
    </div>
    <div class="col center">
      <video id="video" muted playsinline autoplay loop preload="auto" poster="/left.png">
        <source src="https://xsmr71ubix2w6tve.public.blob.vercel-storage.com/OLIVIA%20IN%20CASUAL.mp4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
    </div>
    <div class="col right">
      <img src="/right.png" alt="Logo derecho">
    </div>
  </div>

  <!-- ====== INTERACCI√ìN ====== -->
  <div class="interaction">
    <div class="bar">
      <input id="pregunta" type="text" placeholder="Haz tu pregunta aqu√≠..." />
      <button class="btn" onclick="enviarPregunta()">Enviar</button>
      <button class="btn" onclick="startListening()">üé§</button>
    </div>

    <div id="respuesta">Aqu√≠ aparecer√° la respuesta...</div>

    <div class="footer-bar">
      <button class="btn">Exportar PDF</button>
      <button class="btn">Detener voz</button>
      <button class="btn">Limpiar</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const v = document.getElementById('video');
      const tryPlay = () => v?.play?.().catch(()=>{});
      tryPlay();
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) tryPlay();
      });
    });
  </script>

</body>
</html>
