<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta Educativa</title>
  <style>
    body{margin:0;background:#fff;font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto}
    /* Encabezado: 25% img - 50% video - 25% img */
    .media-container{display:flex;align-items:center;justify-content:center;width:100%;height:250px;background:#fff}
    .side-image{width:25%;text-align:center}
    .center-video{width:50%;display:flex;justify-content:center}
    .media-container img,.media-container video{height:100%;object-fit:contain}
    /* Interacci√≥n */
    .interaction{padding:20px;text-align:center}
    input[type="text"]{width:60%;padding:10px;font-size:16px;border:1px solid #ccc;border-radius:6px}
    button{padding:10px 14px;margin-left:6px;font-size:16px;border:0;border-radius:6px;background:#0078d7;color:#fff;cursor:pointer}
    button:hover{background:#005a9e}
    #respuesta{margin:20px auto 0;width:80%;min-height:60px;padding:14px;background:#f8f8f8;border:1px solid #ddd;border-radius:6px;text-align:left}
  </style>

  <!-- === ENCABEZADO 25% / 50% / 25% === -->
<style>
  .header-rail{
    display:flex; align-items:center; justify-content:center;
    width:100%; height:250px; background:#fff;
  }
  .header-rail .col{ display:flex; justify-content:center; align-items:center; }
  .header-rail .col.left, .header-rail .col.right { flex:0 0 25%; }
  .header-rail .col.center { flex:0 0 50%; }

  /* Asegura tama√±o controlado y sin ‚Äúpantalla completa‚Äù */
  .header-rail img, .header-rail video{
    height:100%; width:auto; object-fit:contain; display:block; border:0; outline:0;
  }
  /* Evita que alguna regla global rompa el layout */
  video#video{ max-width:100%; max-height:100%; }
</style>

<div class="header-rail">
  <div class="col left">
    <!-- IMPORTANTE: estando el index en /public, las rutas son /left.png y /right.png -->
    <img src="/left.png" alt="Imagen izquierda" />
  </div>

  <div class="col center">
    <video id="video" muted playsinline preload="metadata">
      <source src="https://xsmr71ubix2w6tve.public.blob.vercel-storage.com/OLIVIA%20IN%20CASUAL.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>
  </div>

  <div class="col right">
    <img src="/right.png" alt="Imagen derecha" />
  </div>
</div>

</head>
<body>

  <!-- 25% / 50% / 25% -->
  <div class="media-container">
    <div class="side-image">
      <img src="/public/left.png" alt="Imagen izquierda">
    </div>

    <div class="center-video">
      <video id="video" muted playsinline preload="metadata">
        <source src="https://xsmr71ubix2w6tve.public.blob.vercel-storage.com/OLIVIA%20IN%20CASUAL.mp4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
    </div>

    <div class="side-image">
      <img src="/public/right.png" alt="Imagen derecha">
    </div>
  </div>

  <!-- Interacci√≥n -->
  <div class="interaction">
    <input id="pregunta" type="text" placeholder="Haz tu pregunta aqu√≠...">
    <button onclick="enviarPregunta()">Enviar</button>
    <button onclick="startListening()">üé§</button>
    <div id="respuesta">Aqu√≠ aparecer√° la respuesta...</div>
  </div>

  <script>
    // ---------- Endpoint (prueba /api/ask y si falla /api/preguntar) ----------
    const ENDPOINTS = ["/api/ask", "/api/preguntar"];
    const video = document.getElementById("video");
    let chosenVoice = null;

    // ---------- Selecci√≥n robusta de voz femenina es-MX ----------
    const FEMALE_PREFERRED = ["Microsoft Sabina","Microsoft Dalia","Microsoft Beatriz","Lucia","Soledad","Camila","Mar√≠a","Paola","Valentina","Xochitl"];
    const FEMALE_HINTS = ["female","mujer","femenina","sabina","dalia","beatriz","lucia","soledad","camila","mar√≠a","paola","xoch","valent"];
    const MALE_HINTS   = ["male","hombre","jorge","liberto","pablo","diego","miguel","enrique","hugo","carlos"];

    function getSpanishVoices(){
      const voices = window.speechSynthesis?.getVoices?.() || [];
      const groups = [
        v => (v.lang||"").toLowerCase().startsWith("es-mx"),
        v => (v.lang||"").toLowerCase().startsWith("es-419"),
        v => (v.lang||"").toLowerCase().startsWith("es-es"),
        v => (v.lang||"").toLowerCase().startsWith("es")
      ];
      for (const f of groups){ const g = voices.filter(f); if (g.length) return g; }
      return voices;
    }
    function pickFemaleSpanishVoice(){
      const voices = getSpanishVoices();
      if (!voices.length) return null;
      for (const pref of FEMALE_PREFERRED){
        const v = voices.find(x => (x.name||"").toLowerCase().includes(pref.toLowerCase()));
        if (v) return v;
      }
      const fem = voices.find(v=>{
        const n=(v.name||"").toLowerCase();
        const hasFem=FEMALE_HINTS.some(h=>n.includes(h));
        const hasMale=MALE_HINTS.some(h=>n.includes(h));
        return hasFem && !hasMale;
      });
      if (fem) return fem;
      const notMale = voices.find(v => !MALE_HINTS.some(h => (v.name||"").toLowerCase().includes(h)));
      return notMale || voices[0];
    }
    function ensureVoiceSelected(){
      if (!chosenVoice){
        chosenVoice = pickFemaleSpanishVoice();
        try{ console.info("Voz seleccionada:", chosenVoice?.name, chosenVoice?.lang); }catch{}
      }
    }
    function speak(text,onStart,onEnd){
      if(!window.speechSynthesis){ onStart&&onStart(); onEnd&&onEnd(); return; }
      ensureVoiceSelected();
      const u = new SpeechSynthesisUtterance(text);
      if (chosenVoice) u.voice = chosenVoice;
      u.lang = chosenVoice?.lang?.startsWith("es") ? chosenVoice.lang : "es-MX";
      u.rate = 1.0; u.pitch = 1.05; u.volume = 1.0;
      u.onstart = ()=> onStart&&onStart();
      u.onend   = ()=> onEnd&&onEnd();
      u.onerror = ()=> onEnd&&onEnd();
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
    }
    window.speechSynthesis.onvoiceschanged = ()=>{ chosenVoice=null; ensureVoiceSelected(); };

    // ---------- Enviar pregunta ----------
    async function enviarPregunta(){
      const pregunta = document.getElementById("pregunta").value.trim();
      if (!pregunta) return alert("Escribe una pregunta.");
      document.getElementById("respuesta").innerText = "Consultando...";

      let data = null, lastErr = null;
      for (const base of ENDPOINTS){
        try{
          const resp = await fetch(`${base}?q=${encodeURIComponent(pregunta)}`);
          if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
          data = await resp.json();
          break;
        }catch(e){ lastErr = e; }
      }
      if (!data){
        document.getElementById("respuesta").innerText = "No se pudo contactar al servidor.";
        console.error(lastErr);
        return;
      }
      const texto = data.text || data.respuesta || "No se encontr√≥ respuesta.";
      document.getElementById("respuesta").innerText = texto;
      // Reproducir mientras habla, pausar al terminar
      speak(texto, ()=>video?.play(), ()=>video?.pause());
    }

    // ---------- Micr√≥fono ----------
    function startListening(){
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if(!SR){ alert("Tu navegador no soporta reconocimiento de voz."); return; }
      const rec = new SR();
      rec.lang = "es-MX"; rec.interimResults = false; rec.maxAlternatives = 1;
      rec.onresult = e => {
        const t = e.results[0][0].transcript;
        document.getElementById("pregunta").value = t;
        enviarPregunta();
      };
      rec.onerror = e => alert("Error de micr√≥fono: " + e.error);
      rec.start();
    }
  </script>
</body>
</html>
