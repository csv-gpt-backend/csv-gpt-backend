<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta Educativa</title>

  <style>
    :root{
      /* Ajustes r√°pidos */
      --header-height: 240px;  /* altura del encabezado */
      --video-shift: 14px;     /* cu√°nto ‚Äúbaja‚Äù el video (0‚Äì24px) */
      --accent:#0078d7;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:#fff;
      font-family:Arial,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,sans-serif;
      color:#111;
    }

    /* ====== Encabezado: 25% (img) / 50% (video) / 25% (img) ====== */
    .header-rail{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      height:var(--header-height);
      background:#fff;
      overflow:hidden;
    }
    .header-rail .col{
      display:flex; justify-content:center; align-items:center;
      height:100%;
      overflow:hidden;
      padding:0 8px;
    }
    .header-rail .col.left,
    .header-rail .col.right{ flex:0 0 25%; }
    .header-rail .col.center{ flex:0 0 50%; position:relative; }

    /* Logos limitados al espacio de su columna */
    .header-rail .col.left img,
    .header-rail .col.right img{
      max-height:100%;
      max-width:100%;
      height:auto; width:auto;
      object-fit:contain; display:block;
    }

    /* Video centrado y con desplazamiento hacia abajo */
    .header-rail .col.center video{
      max-height:100%; max-width:100%;
      height:100%; width:auto;
      object-fit:contain; display:block;
      transform: translateY(var(--video-shift));
    }

    /* ====== Interacci√≥n ====== */
    .interaction{ padding:24px 16px; text-align:center; }
    .bar{
      display:flex; gap:8px; justify-content:center; align-items:center;
      max-width:1100px; margin:0 auto;
    }
    .bar input[type="text"]{
      flex:1 1 800px;
      padding:12px 14px;
      font-size:16px;
      border:1px solid #d0d0d0;
      border-radius:8px;
      outline:none;
    }
    .btn{
      padding:12px 16px; border:0; border-radius:8px;
      background:var(--accent); color:#fff; font-weight:600; cursor:pointer;
    }
    .btn:hover{ filter:brightness(0.95); }

    #respuesta{
      margin:20px auto 0;
      width:min(90%,1100px);
      min-height:64px;
      padding:14px;
      background:#f7f7f8;
      border:1px solid #e5e5e7;
      border-radius:10px;
      text-align:left; line-height:1.45;
      white-space:pre-wrap;
      font-size:15px;
    }

    /* ====== Lista vertical enumerada ====== */
    .vlist{
      width:min(95%,1100px);
      margin:16px auto 24px;
      font-size:13px;          /* letra peque√±a */
    }
    .vitem{
      border:1px solid #e5e5e7;
      border-radius:12px;
      padding:10px 12px;
      margin:8px 0;
      background:#fff;
      display:grid;
      grid-template-columns: 36px 1fr;  /* n√∫mero | contenido */
      gap:10px;
    }
    .vnum{
      font-weight:700;
      color:#000;
      display:flex; align-items:flex-start; justify-content:center;
      padding-top:2px;
    }
    .vbody{
      display:grid;
      grid-template-columns: 1fr 2fr;   /* clave | valor */
      gap:6px 12px;
      align-items:start;
    }
    .vkey{ font-weight:600; color:#333; }
    .vval{ color:#111; word-break:break-word; }

    /* ====== Tabla (fallback opcional) ====== */
    .table-wrap{
      width:min(95%,1100px);
      margin:16px auto 24px;
      overflow:auto;
      border:1px solid #e5e5e7;
      border-radius:10px;
      background:#fff;
    }
    table.data{
      width:100%;
      border-collapse:collapse;
      font-size:14px;
    }
    table.data thead th{
      position:sticky; top:0;
      background:#f3f5f7;
      border-bottom:1px solid #dee1e6;
      text-align:left;
      padding:10px 8px;
      font-weight:700;
      white-space:nowrap;
    }
    table.data tbody td{
      border-top:1px solid #f0f2f5;
      padding:8px 8px;
      vertical-align:top;
    }
    table.data tbody tr:nth-child(odd){ background:#fafbfc; }

    /* Responsive */
    @media (max-width: 900px){
      :root{ --header-height: 220px; }
    }
    @media (max-width: 640px){
      :root{ --header-height: 200px; }
      .header-rail .col.center video{ transform: translateY(8px); }
      .vbody{ grid-template-columns: 1fr; } /* en m√≥vil, clave encima del valor */
    }
  </style>
</head>
<body>

  <!-- ====== ENCABEZADO (25 / 50 / 25) ====== -->
  <div class="header-rail">
    <div class="col left">
      <!-- Como este archivo est√° en /public, las rutas son /left.png y /right.png -->
      <img src="/left.png" alt="Imagen izquierda">
    </div>

    <div class="col center">
      <video id="video" muted playsinline preload="metadata">
        <source src="https://xsmr71ubix2w6tve.public.blob.vercel-storage.com/OLIVIA%20IN%20CASUAL.mp4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
    </div>

    <div class="col right">
      <img src="/right.png" alt="Imagen derecha">
    </div>
  </div>

  <!-- ====== INTERACCI√ìN ====== -->
  <div class="interaction">
    <div class="bar">
      <input id="pregunta" type="text" placeholder="Haz tu pregunta aqu√≠..." />
      <button class="btn" onclick="enviarPregunta()">Enviar</button>
      <button class="btn" onclick="startListening()">üé§</button>
    </div>
    <div id="respuesta">Aqu√≠ aparecer√° la respuesta...</div>

    <!-- Vista por defecto: lista vertical enumerada -->
    <div id="vlist" class="vlist" hidden></div>

    <!-- Fallback opcional: tabla cl√°sica (si prefieres, puedes ocultarla siempre) -->
    <div id="tabla" class="table-wrap" hidden></div>
  </div>

  <script>
    // Endpoints (usa /api/ask; si no existe, intenta /api/preguntar)
    const ENDPOINTS = ["/api/ask", "/api/preguntar"];

    // CSV por defecto a consultar (dentro de /public/datos/)
    const DEFAULT_FILE = "decimo.csv";

    const video = document.getElementById("video");
    const vlistWrap = document.getElementById("vlist");
    const tablaWrap = document.getElementById("tabla");

    // ---------- Voz femenina "ejecutiva" en espa√±ol (M√©xico) ----------
    let chosenVoice = null;
    const EXEC_PREF = ["sabina","dalia","beatriz","abril","camila","lucia"];
    const FEMALE_HINTS = ["female","mujer","femenina","sabina","dalia","beatriz","abril","camila","lucia","paola","valentina"];
    const MALE_HINTS   = ["male","hombre","jorge","liberto","pablo","diego","miguel","enrique","hugo","carlos"];

    function scoreVoice(v){
      const name = (v.name||"").toLowerCase();
      const lang = (v.lang||"").toLowerCase();
      let s = 0;
      if (lang.startsWith("es-mx")) s += 100;
      else if (lang.startsWith("es-419")) s += 60;
      else if (lang.startsWith("es")) s += 30;
      if (EXEC_PREF.some(t => name.includes(t))) s += 40;
      if (FEMALE_HINTS.some(t => name.includes(t))) s += 20;
      if (/(neural|natural|online)/i.test(name)) s += 25;
      if (MALE_HINTS.some(t => name.includes(t))) s -= 80;
      return s;
    }
    function pickExecutiveSpanishFemale(){
      const voices = window.speechSynthesis?.getVoices?.() || [];
      if (!voices.length) return null;
      const forced = new URLSearchParams(location.search).get("voice");
      if (forced){
        const v = voices.find(v => (v.name||"").toLowerCase().includes(forced.toLowerCase()));
        if (v) return v;
      }
      return voices.slice().sort((a,b) => scoreVoice(b) - scoreVoice(a))[0] || voices[0];
    }
    function ensureVoiceSelected(){
      if (!chosenVoice) chosenVoice = pickExecutiveSpanishFemale();
    }
    function speak(text, onStart, onEnd){
      if(!window.speechSynthesis){ onStart&&onStart(); onEnd&&onEnd(); return; }
      ensureVoiceSelected();
      const u = new SpeechSynthesisUtterance(text);
      if (chosenVoice) u.voice = chosenVoice;
      u.lang = chosenVoice?.lang?.startsWith("es") ? chosenVoice.lang : "es-MX";
      u.rate = 1.12; u.pitch = 1.02; u.volume = 1.0;
      u.onstart = ()=> onStart && onStart();
      u.onend   = ()=> onEnd && onEnd();
      u.onerror = ()=> onEnd && onEnd();
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
    }
    window.speechSynthesis.onvoiceschanged = () => { chosenVoice = null; ensureVoiceSelected(); };

    // ---------- Helpers comunes ----------
    const escapeHtml = (s) =>
      String(s ?? "")
        .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");

    function pickDelimiter(sampleLines){
      const cands = [",",";","\t","|"];
      let best = ",", bestScore = -1;
      for (const d of cands){
        let score = 0;
        for (const line of sampleLines){
          const parts = line.split(d);
          if (parts.length > 1) score += parts.length;
        }
        if (score > bestScore){ bestScore = score; best = d; }
      }
      return best;
    }

    function parseMarkdownTable(text){
      const lines = text.split(/\r?\n/).map(l=>l.trim());
      const md = lines.filter(l => /^\|.*\|$/.test(l));
      if (md.length < 2) return null;
      const rows = md.map(l=>{
        const cells = l.replace(/^\|/,"").replace(/\|$/,"").split("|").map(c=>c.trim());
        return cells;
      });
      // quitar fila separadora si existe
      const sepIdx = rows.findIndex(r => r.every(c => /^:?-{3,}:?$/.test(c)));
      if (sepIdx >= 0) rows.splice(sepIdx,1);
      return rows.length >= 2 ? rows : null;
    }

    function parseJsonTable(text){
      try{
        const obj = JSON.parse(text);
        if (Array.isArray(obj) && obj.length && typeof obj[0] === "object"){
          const headers = Array.from(
            obj.reduce((set,row)=>{ Object.keys(row).forEach(k=>set.add(k)); return set; }, new Set())
          );
          const rows = [headers, ...obj.map(o => headers.map(h => o[h] ?? ""))];
          return rows;
        }
      }catch{}
      return null;
    }

    function extractCsvBlock(text){
      const m = text.match(/```(?:csv)?\s*([\s\S]*?)```/i);
      return m ? m[1].trim() : null;
    }

    function parseDelimited(text){
      const lines = text.split(/\r?\n/).filter(l=>l.trim().length);
      if (lines.length < 2) return null;
      const sample = lines.slice(0, 10);
      const d = pickDelimiter(sample);
      const rows = lines.map(l => l.split(d).map(c => c.trim()));
      const maxCols = Math.max(...rows.map(r => r.length));
      const normalized = rows.map(r => {
        const copy = r.slice(0, maxCols);
        while (copy.length < maxCols) copy.push("");
        return copy;
      });
      if (maxCols < 2 || normalized.length < 2) return null;
      return normalized;
    }

    // ---------- Reordenar cabeceras: prioriza "nombre"/"estudiante"/"alumno" ----------
    function reorderHeaders(headers){
      const prio = ["nombre","estudiante","alumno","apellidos","nombres"];
      const idx = headers.map((h,i)=>({h, i, key:String(h||"").toLowerCase()}));
      idx.sort((a,b)=>{
        const pa = prio.findIndex(p => a.key.includes(p));
        const pb = prio.findIndex(p => b.key.includes(p));
        const sa = pa === -1 ? 999 : pa;
        const sb = pb === -1 ? 999 : pb;
        return sa - sb || a.i - b.i; // misma prioridad -> orden original
      });
      const map = idx.map(x=>x.i);
      const newHeaders = idx.map(x=>x.h);
      return {newHeaders, map};
    }
    function applyHeaderOrder(rows){
      if (!rows || rows.length < 2) return rows;
      const [head, ...body] = rows;
      const {newHeaders, map} = reorderHeaders(head);
      const remap = body.map(r => map.map(i => r[i] ?? ""));
      return [newHeaders, ...remap];
    }

    // ---------- Render: Lista Vertical (#) ----------
    function renderVerticalList(rows){
      const [head, ...body] = rows;
      let html = "";
      body.forEach((r, idx) => {
        html += `<div class="vitem">
          <div class="vnum">#${idx+1}</div>
          <div class="vbody">`;
        for (let c = 0; c < head.length; c++){
          const key = escapeHtml(head[c]);
          const val = escapeHtml(r[c]);
          html += `<div class="vkey">${key}</div><div class="vval">${val}</div>`;
        }
        html += `</div></div>`;
      });
      return html || "<div class='vitem'><div class='vnum'>#1</div><div class='vbody'><div class='vkey'>Mensaje</div><div class='vval'>Sin datos tabulares.</div></div></div>";
    }

    // ---------- Render: Tabla (opcional) ----------
    function renderTable(rows){
      const [head, ...body] = rows;
      let html = '<table class="data"><thead><tr>';
      for (const h of head) html += `<th>${escapeHtml(h)}</th>`;
      html += '</tr></thead><tbody>';
      for (const r of body){
        html += '<tr>';
        for (const c of r) html += `<td>${escapeHtml(c)}</td>`;
        html += '</tr>';
      }
      html += '</tbody></table>';
      return html;
    }

    // ---------- Autodetecci√≥n de datos y pintado (preferencia: vertical) ----------
    function maybeRenderFromText(text){
      vlistWrap.hidden = true; vlistWrap.innerHTML = "";
      tablaWrap.hidden = true; tablaWrap.innerHTML = "";

      // 1) JSON array de objetos
      let rows = parseJsonTable(text);

      // 2) bloque ```csv``` expl√≠cito
      if (!rows){
        const csvBlock = extractCsvBlock(text);
        if (csvBlock) rows = parseDelimited(csvBlock);
      }

      // 3) tabla Markdown
      if (!rows) rows = parseMarkdownTable(text);

      // 4) heur√≠stica de separadores en todo el texto
      if (!rows) rows = parseDelimited(text);

      if (rows && rows.length >= 2 && rows[0].length >= 2){
        rows = applyHeaderOrder(rows); // prioriza columna nombre
        // Vista predeterminada: vertical enumerada
        vlistWrap.innerHTML = renderVerticalList(rows);
        vlistWrap.hidden = false;

        // (Opcional) tambi√©n dejamos la tabla lista, por si luego quieres un toggle
        tablaWrap.innerHTML = renderTable(rows);
        // tablaWrap.hidden = false; // d√©jalo oculto por ahora
      }
    }

    // ---------- Enviar pregunta (incluye &file=DEFAULT_FILE) ----------
    async function enviarPregunta(){
      const pregunta = document.getElementById("pregunta").value.trim();
      if (!pregunta) return alert("Escribe una pregunta.");
      const out = document.getElementById("respuesta");
      out.textContent = "Consultando...";
      vlistWrap.hidden = true; vlistWrap.innerHTML = "";
      tablaWrap.hidden = true; tablaWrap.innerHTML = "";

      let data = null, lastErr = null;
      for (const base of ENDPOINTS){
        try{
          const url = `${base}?q=${encodeURIComponent(pregunta)}&file=${encodeURIComponent(DEFAULT_FILE)}`;
          const resp = await fetch(url);
          if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
          data = await resp.json();
          break;
        }catch(e){ lastErr = e; }
      }
      if (!data){
        out.textContent = "No se pudo contactar al servidor.";
        console.error(lastErr);
        return;
      }

      const texto = data.text || data.respuesta || data.answer || "No se encontr√≥ respuesta.";
      out.textContent = texto;

      // Si el texto contiene datos tabulares, mu√©stralos en vertical enumerado
      maybeRenderFromText(texto);

      // Reproduce el video durante la voz y pausa al terminar
      speak(texto, ()=>video?.play(), ()=>video?.pause());
    }

    // Enter para enviar
    document.getElementById("pregunta").addEventListener("keydown", (e)=>{
      if (e.key === "Enter"){ enviarPregunta(); }
    });

    // ---------- Micr√≥fono ----------
    function startListening(){
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if(!SR){ alert("Tu navegador no soporta reconocimiento de voz."); return; }
      const rec = new SR();
      rec.lang = "es-MX"; rec.interimResults = false; rec.maxAlternatives = 1;
      rec.onresult = e => {
        const t = e.results[0][0].transcript;
        document.getElementById("pregunta").value = t;
        enviarPregunta();
      };
      rec.onerror = e => {
        alert("Error de micr√≥fono: " + e.error + "\nVe al candado del navegador y permite el micr√≥fono para este sitio.");
      };
      rec.start();
    }
  </script>
</body>
</html>
