<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta Educativa Lexium</title>
  <style>
    :root{ --header-h: 360px; --accent:#0078d7; }
    *{ box-sizing:border-box; }
    body{ margin:0; background:#fff; color:#111;
      font-family:Arial,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,sans-serif; }
    /* ===== Header 20/60/20 en una sola l√≠nea ===== */
    .header-rail{ display:flex; width:100%; height:var(--header-h); background:#fff; }
    .header-rail .col{ display:flex; justify-content:center; align-items:center; height:100%; overflow:hidden; padding:0 8px; }
    .header-rail .left,.header-rail .right{ flex:0 0 20%; }
    .header-rail .center{ flex:0 0 60%; }
    .header-rail img{ max-height:100%; max-width:100%; object-fit:contain; display:block; }
    .header-rail video{ max-height:100%; max-width:100%; object-fit:contain; display:block; border:none; }
    /* ===== Interacci√≥n ===== */
    .interaction{ padding:20px 12px; text-align:center; }
    .bar{ display:flex; gap:8px; justify-content:center; align-items:flex-start; max-width:1100px; margin:0 auto; }
    textarea#pregunta{
      flex:1 1 780px; min-height:66px; max-height:140px; padding:10px 12px; resize:vertical;
      border:1px solid #d0d0d0; border-radius:8px; font-size:16px; line-height:1.25;
    }
    .btn{ padding:12px 14px; border:0; border-radius:8px; background:var(--accent); color:#fff; font-weight:600; cursor:pointer; }
    .btn:hover{ filter:brightness(0.95); }
    select#exportType{ padding:11px 10px; border:1px solid #d0d0d0; border-radius:8px; }
    /* ===== Respuesta (texto) ===== */
    #respuesta{ width:min(92%,1100px); margin:14px auto 0; padding:14px; min-height:60px;
      background:#f7f7f8; border:1px solid #e5e5e7; border-radius:10px; text-align:left; white-space:pre-wrap; font-size:15px; }
    /* ===== Tabla ===== */
    .table-wrap{ width:min(95%,1100px); margin:16px auto 24px; overflow:auto;
      border:1px solid #e5e5e7; border-radius:10px; background:#fff; }
    table.data{ width:100%; border-collapse:collapse; font-size:14px; }
    table.data thead th{ position:sticky; top:0; background:#f3f5f7; border-bottom:1px solid #dee1e6; text-align:left; padding:10px 8px; font-weight:700; white-space:nowrap; }
    table.data tbody td{ border-top:1px solid #f0f2f5; padding:8px 8px; vertical-align:top; }
    table.data tbody tr:nth-child(odd){ background:#fafbfc; }
    /* ===== Footer botones ===== */
    .footer-bar{ width:min(95%,1100px); margin:4px auto 28px; display:flex; gap:8px; justify-content:center; align-items:center; flex-wrap:wrap; }
    /* Print */
    #printable{ display:none; }
    @media print{
      body *{ visibility:hidden!important; }
      #printable{ display:block; }
      #printable, #printable *{ visibility:visible!important; }
    }
    /* Responsive */
    @media (max-width: 900px){ :root{ --header-h:320px; } .header-rail .left,.header-rail .right{ flex-basis:20%; } .header-rail .center{ flex-basis:60%; } }
    @media (max-width: 640px){ :root{ --header-h:260px; } }
  </style>
</head>
<body>

  <!-- ===== Header 20/60/20 ===== -->
  <div class="header-rail">
    <div class="col left"><img src="/left.png" alt="Imagen izquierda"></div>
    <div class="col center">
      <video id="video" muted playsinline preload="metadata">
        <source src="https://xsmr71ubix2w6tve.public.blob.vercel-storage.com/OLIVIA%20IN%20CASUAL.mp4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
    </div>
    <div class="col right"><img src="/right.png" alt="Imagen derecha"></div>
  </div>

  <!-- ===== Interacci√≥n ===== -->
  <div class="interaction">
    <div class="bar">
      <textarea id="pregunta" rows="3" placeholder="Escribe tu pregunta (soporta c√°lculos, estad√≠sticas, √≥rdenes de ranking/tabla)..."></textarea>
      <button class="btn" onclick="enviarPregunta()">Enviar</button>
      <button class="btn" title="Hablar" onclick="startListening()">üé§</button>
      <select id="exportType" title="Formato de exportaci√≥n">
        <option value="pdf">PDF (vista previa)</option>
        <option value="xls">Excel (XLS)</option>
        <option value="doc">Word (DOC)</option>
      </select>
      <button class="btn" onclick="exportar()">Exportar</button>
    </div>

    <div id="respuesta">Aqu√≠ aparecer√° la respuesta‚Ä¶</div>
    <div id="tabla" class="table-wrap" hidden></div>

    <div id="printable"></div>

    <div class="footer-bar">
      <button class="btn" onclick="stopSpeech()">Parar voz</button>
      <button class="btn" onclick="limpiar()">Limpiar</button>
      <button class="btn" onclick="liberarMemoria()">Liberar memoria</button>
    </div>
  </div>

  <script>

  
  /* ====== Config ====== */
  const ENDPOINTS = ["https://csv-gpt-backend.vercel.app/api/ask"];

  const DEFAULT_SOURCES = [
    "datos/decimo.csv",
    "documentos/lexium.pdf",
    "documentos/evaluaciones.pdf",
    "documentos/emocionales.pdf"
  ];

    /* ===== Config ===== */
    const ENDPOINTS = ["/api/ask", "/api/preguntar"]; // segundo es opcional
    const DEFAULT_SOURCES = [
      "datos/decimo.csv",
      "documentos/lexium.pdf",
      "documentos/evaluaciones.pdf",
      "documentos/emocionales.pdf" // tu 3er PDF
    ];
    const CONTEXTO_MINUTOS = 12; // > 10 minutos
    const MAX_TURNS_IN_CONTEXT = 8; // guardamos 8 turnos en memoria

    const video = document.getElementById("video");
    const tablaWrap = document.getElementById("tabla");
    const out = document.getElementById("respuesta");
    const printable = document.getElementById("printable");

    /* ===== Memoria de contexto (localStorage) ===== */
    const LS_KEY = "ctx_edu_hist";
    function loadHist() {
      try {
        const raw = localStorage.getItem(LS_KEY);
        if (!raw) return [];
        const arr = JSON.parse(raw) || [];
        const now = Date.now();
        const fresh = arr.filter(x => now - x.ts < CONTEXTO_MINUTOS*60*1000);
        return fresh.slice(-MAX_TURNS_IN_CONTEXT);
      } catch { return []; }
    }
    function saveTurn(q, a) {
      const arr = loadHist();
      arr.push({ q, a, ts: Date.now() });
      localStorage.setItem(LS_KEY, JSON.stringify(arr.slice(-MAX_TURNS_IN_CONTEXT)));
    }
    function liberarMemoria() {
      try { localStorage.removeItem(LS_KEY); } catch {}
      alert("Memoria liberada.");
    }
    window.liberarMemoria = liberarMemoria;

    /* ===== Voz: forzar mujer espa√±ol-MX ===== */
    let chosenVoice = null;
    const FEMALE_NAMES = ["sabina","dalia","beatriz","abril","camila","lucia","paola","valentina","sofia","rosa","angela","carla","renata","evelyn","lara","lola","isabel"];
    function pickFemaleEsMx(){
      const voices = window.speechSynthesis?.getVoices?.() || [];
      if (!voices.length) return null;
      // 1) es-MX femenino
      let cand = voices.filter(v => (v.lang||"").toLowerCase().startsWith("es-mx"))
                       .filter(v => FEMALE_NAMES.some(n => (v.name||"").toLowerCase().includes(n)));
      // 2) es-419 femenino
      if (!cand.length) cand = voices.filter(v => (v.lang||"").toLowerCase().startsWith("es-419"))
                        .filter(v => FEMALE_NAMES.some(n => (v.name||"").toLowerCase().includes(n)));
      // 3) cualquier es-* sin pistas de voces masculinas
      if (!cand.length) cand = voices.filter(v => (v.lang||"").toLowerCase().startsWith("es"))
                        .filter(v => !/(jorge|diego|pablo|miguel|enrique|carlos|hombre|male)/i.test(v.name||""));
      // 4) si no hay, la primera es-* que exista
      if (!cand.length) cand = voices.filter(v => (v.lang||"").toLowerCase().startsWith("es"));
      return cand[0] || null;
    }
    function ensureVoiceSelected(){
      if (!window.speechSynthesis) return;
      if (!chosenVoice) chosenVoice = pickFemaleEsMx();
    }
    function sanitizeForSpeech(text){
      if (!text) return "";
      let t = text.replace(/```[\s\S]*?```/g, " ");
      t = t.replace(/\*/g, ""); // quitar asteriscos
      t = t.replace(/^[#>\-\u2022]\s*/gm, "");
      t = t.replace(/\bseg√∫n el archivo csv.*?(\.|$)/gi, ""); // evitar esta frase
      t = t.replace(/\s{2,}/g, " ").trim();
      return t;
    }
    function speak(text, onStart, onEnd){
      if (!window.speechSynthesis){ onStart&&onStart(); onEnd&&onEnd(); return; }
      ensureVoiceSelected();
      const clean = sanitizeForSpeech(text);
      if (!clean){ onStart&&onStart(); onEnd&&onEnd(); return; }
      const u = new SpeechSynthesisUtterance(clean);
      if (chosenVoice) u.voice = chosenVoice;
      u.lang = chosenVoice?.lang?.startsWith("es") ? chosenVoice.lang : "es-MX";
      u.rate = 1.08; u.pitch = 1.02; u.volume = 1.0;
      u.onstart = ()=>{ try{ video?.play(); }catch{} onStart&&onStart(); };
      u.onend   = ()=>{ try{ video?.pause(); video.currentTime = Math.min(video.currentTime, video.duration - 0.2); }catch{} onEnd&&onEnd(); };
      u.onerror = ()=>{ try{ video?.pause(); }catch{} onEnd&&onEnd(); };
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
    }
    function stopSpeech(){ try{ window.speechSynthesis.cancel(); }catch{} try{ video?.pause(); }catch{} }
    window.stopSpeech = stopSpeech;
    window.addEventListener("load", () => {
      if (window.speechSynthesis) { window.speechSynthesis.getVoices(); }
    });
    window.speechSynthesis.onvoiceschanged = () => { chosenVoice = null; ensureVoiceSelected(); };

    /* ===== Utilidades ===== */
    const escapeHtml = s => String(s ?? "").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
    function parseMarkdownTableStrict(text){
      const lines = text.split(/\r?\n/).map(l=>l.trim());
      const s = lines.findIndex(l => /^\|.*\|$/.test(l));
      if (s === -1) return null;
      const rows = [];
      for (let i=s;i<lines.length;i++){ const l=lines[i]; if(!/^\|.*\|$/.test(l)) break; rows.push(l); }
      if (rows.length<3) return null;
      const cells = rows.map(l => l.replace(/^\|/,"").replace(/\|$/,"").split("|").map(c=>c.trim()));
      if (!cells[1].every(c => /^:?-{3,}:?$/.test(c))) return null;
      cells.splice(1,1);
      return cells;
    }
    function parseJsonTable(text){
      try{
        const obj = JSON.parse(text);
        if (Array.isArray(obj) && obj.length && typeof obj[0] === "object"){
          const headers = Array.from(obj.reduce((set,row)=>{ Object.keys(row).forEach(k=>set.add(k)); return set; }, new Set()));
          return [headers, ...obj.map(o => headers.map(h => o[h] ?? ""))];
        }
      }catch{}
      return null;
    }
    function extractCsvBlock(text){
      const m = text.match(/```(?:csv)?\s*([\s\S]*?)```/i);
      return m ? m[1].trim() : null;
    }
    function parseDelimited(csvText){
      const lines = csvText.split(/\r?\n/).filter(l=>l.trim().length);
      if (lines.length<2) return null;
      const cand=[",",";","\t","|"]; let best=",",ok=0,cols=0;
      for (const d of cand){
        let good=0,c=null; for (const line of lines.slice(0,20)){ const p=line.split(d); if(p.length<2) continue; if(c==null) c=p.length; if(p.length===c) good++; }
        if (good>ok){ ok=good; best=d; cols=c||0; }
      }
      if (ok<2 || cols<2) return null;
      const rows=lines.map(l=>l.split(best).map(c=>c.trim())); const max=Math.max(...rows.map(r=>r.length));
      return rows.map(r=>{const a=r.slice(0,max); while(a.length<max)a.push(""); return a;});
    }
    function reorderHeaders(headers){
      const prio=["nombre","estudiante","alumno","apellidos","nombres"];
      const idx=headers.map((h,i)=>({h,i,key:String(h||"").toLowerCase()}));
      idx.sort((a,b)=>{ const pa=prio.findIndex(p=>a.key.includes(p)); const pb=prio.findIndex(p=>b.key.includes(p));
        const sa=pa===-1?999:pa; const sb=pb===-1?999:pb; return sa-sb || a.i-b.i; });
      const map=idx.map(x=>x.i); return { newHeaders: idx.map(x=>x.h), map };
    }
    function applyHeaderOrder(rows){
      if (!rows || rows.length<2) return rows;
      const [head,...body]=rows; const {newHeaders,map}=reorderHeaders(head);
      const remap=body.map(r=>map.map(i=>r[i]??"")); return [newHeaders,...remap];
    }
    function renderTable(rows){
      const [head,...body]=rows;
      // numera filas con primera col "#"
      const hasNum = String(head[0]||"").trim()==="#";
      const headers = hasNum ? head : ["#", ...head];
      let html = '<table class="data"><thead><tr>';
      for(const h of headers) html += `<th>${escapeHtml(h)}</th>`;
      html += '</tr></thead><tbody>';
      body.forEach((r,i)=>{
        const row = hasNum ? r : [String(i+1), ...r];
        html += '<tr>'; for(const c of row) html += `<td>${escapeHtml(c)}</td>`; html += '</tr>';
      });
      html += '</tbody></table>';
      return html;
    }

    function wantsStructured(q){
      return /\b(lista|listado|listados|enlistar|enlista|tabla|tabular|enumerar|ranking|ordenar|ordenado)\b/i.test(q||"");
    }
    function detectRowsFromText(text){
      let rows = parseJsonTable(text); if (rows) return rows;
      const csvBlock = extractCsvBlock(text); if (csvBlock){ rows = parseDelimited(csvBlock); if (rows) return rows; }
      rows = parseMarkdownTableStrict(text); return rows || null;
    }

    function showTableFromText(text){
      const rows = detectRowsFromText(text);
      if (!(rows && rows.length>=2 && rows[0].length>=2)) return false;
      const fixed = applyHeaderOrder(rows);
      tablaWrap.innerHTML = renderTable(fixed);
      tablaWrap.hidden = false;
      return true;
    }

    /* ===== Enviar ===== */
    async function enviarPregunta(){
      const pregunta = document.getElementById("pregunta").value.trim();
      if (!pregunta){ alert("Escribe tu pregunta."); return; }

      out.hidden = false; out.textContent = "Consultando‚Ä¶";
      tablaWrap.hidden = true; tablaWrap.innerHTML = "";
      printable.innerHTML = "";

      // Construir contexto (mantener hilo >10 min)
      const hist = loadHist();
      const contexto = hist.map(x => `Q: ${x.q}\nA: ${x.a}`).join("\n---\n");
      const qFinal = contexto ? `Contexto:\n${contexto}\n\nPregunta actual:\n${pregunta}` : pregunta;

      const params = new URLSearchParams({ q: qFinal });
      for (const s of DEFAULT_SOURCES) params.append("src", s);

      let data=null, lastErr=null;
      for (const base of ENDPOINTS){
        try{
          const url = `${base}?${params.toString()}`;
          const resp = await fetch(url);
          const txt = await resp.text();
          try{ data = JSON.parse(txt); }catch{ data = { text: txt || "" }; }
          if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
          break;
        }catch(e){ lastErr=e; }
      }
      if (!data){
        out.textContent = "No se encontr√≥ contenido para responder con lo disponible.";
        console.error(lastErr); return;
      }

      const textoRaw = data.text || data.respuesta || data.answer || "";

      // Si backend avisa error, mostramos y no leemos en voz
      if (data.ok === false){
        out.hidden = false; out.textContent = textoRaw || "Sin datos suficientes para esa instrucci√≥n.";
        return;
      }

      const quiereEstructura = wantsStructured(pregunta);
      if (quiereEstructura){
        const ok = showTableFromText(textoRaw);
        if (ok){
          out.hidden = true; // no duplicar texto si hay tabla
          stopSpeech();
        }else{
          out.hidden = false;
          out.textContent = sanitizeForSpeech(textoRaw);
          speak(textoRaw);
        }
      }else{
        const clean = sanitizeForSpeech(textoRaw);
        out.hidden = false; out.textContent = clean || "No se encontr√≥ contenido para esa consulta.";
        speak(clean);
      }

      // Guardar en memoria el turno
      saveTurn(pregunta, sanitizeForSpeech(textoRaw));
    }

    // Enter env√≠a
    document.getElementById("pregunta").addEventListener("keydown",(e)=>{ if(e.key==="Enter" && !e.shiftKey){ e.preventDefault(); enviarPregunta(); } });

    /* ===== Mic ===== */
    function startListening(){
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if(!SR){ alert("Activa el micr√≥fono en tu navegador."); return; }
      const rec = new SR(); rec.lang="es-MX"; rec.interimResults=false; rec.maxAlternatives=1;
      rec.onresult = e => { const t=e.results[0][0].transcript; const el=document.getElementById("pregunta"); el.value = (el.value? el.value+"\n":"") + t; enviarPregunta(); };
      rec.onerror = e => { alert("Micr√≥fono: " + e.error + ". Da permiso en el candado del navegador."); };
      rec.start();
    }
    window.startListening = startListening;

    /* ===== Exportar ===== */
    function exportar(){
      const type = document.getElementById("exportType").value;
      let html = "";
      if (!tablaWrap.hidden){
        html = tablaWrap.innerHTML;
      } else {
        html = `<div style="font-family:Arial;white-space:pre-wrap">${escapeHtml(out.textContent||"")}</div>`;
      }

      if (type === "pdf"){
        printable.innerHTML = html;
        const after = ()=>{ printable.innerHTML=""; window.removeEventListener('afterprint',after); };
        window.addEventListener('afterprint', after);
        setTimeout(after, 3000);
        window.print(); // vista previa del navegador
      } else if (type === "xls"){
        // Excel cl√°sico acepta HTML de tabla
        const blob = new Blob([`<html><head><meta charset="UTF-8"></head><body>${html}</body></html>`],
          { type: "application/vnd.ms-excel" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "resultado.xls";
        a.click();
        URL.revokeObjectURL(a.href);
      } else if (type === "doc"){
        // Word acepta HTML simple
        const blob = new Blob([`<html><head><meta charset="UTF-8"></head><body>${html}</body></html>`],
          { type: "application/msword" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "resultado.doc";
        a.click();
        URL.revokeObjectURL(a.href);
      }
    }
    window.exportar = exportar;

    /* ===== Limpiar ===== */
    function limpiar(){
      stopSpeech();
      document.getElementById("pregunta").value = "";
      out.textContent = ""; out.hidden = false;
      tablaWrap.hidden = true; tablaWrap.innerHTML = "";
      printable.innerHTML = "";
    }
    window.limpiar = limpiar;
  </script>
</body>
</html>
