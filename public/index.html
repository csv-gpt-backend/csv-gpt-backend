<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta Educativa</title>
  <style>
    :root{
      --header-height: 360px;
      --video-shift: 10px;
      --accent:#0078d7;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; background:#fff; font-family:Arial,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,sans-serif; color:#111; }

    .header-rail{ display:flex; align-items:center; justify-content:center; width:100%; height:var(--header-height); background:#fff; overflow:hidden; }
    .header-rail .col{ display:flex; justify-content:center; align-items:center; height:100%; overflow:hidden; padding:0 8px; }
    .header-rail .col.left, .header-rail .col.right{ flex:0 0 25%; }
    .header-rail .col.center{ flex:0 0 50%; position:relative; }
    .header-rail .col.left img, .header-rail .col.right img{ max-height:100%; max-width:100%; object-fit:contain; }
    .header-rail .col.center video{ height:100%; width:auto; object-fit:contain; transform: translateY(var(--video-shift)); }

    .interaction{ padding:24px 16px; text-align:center; }
    .bar{ display:flex; gap:8px; justify-content:center; align-items:center; max-width:1100px; margin:0 auto; flex-wrap:wrap; }
    .bar input[type="text"]{ flex:1 1 800px; min-width:240px; padding:12px 14px; font-size:16px; border:1px solid #d0d0d0; border-radius:8px; outline:none; }
    .btn{ padding:12px 16px; border:0; border-radius:8px; background:var(--accent); color:#fff; font-weight:600; cursor:pointer; }
    .btn:hover{ filter:brightness(0.95); }
    .btn-voice{ display:flex; align-items:center; gap:8px; font-size:18px; padding:14px 18px; }
    .btn-voice .ico{ font-size:22px; }

    .controls{ max-width:1100px; margin:10px auto 0; text-align:left; display:grid; gap:10px; grid-template-columns:1fr; }
    .row{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .chip{ font-size:12px; padding:6px 10px; border-radius:999px; background:#eef2ff; color:#1f2937; border:1px solid #e5e7eb; }
    .switch{ display:inline-flex; align-items:center; gap:8px; cursor:pointer; user-select:none; font-size:14px; color:#111; }
    .switch input{ accent-color:var(--accent); width:18px; height:18px; }
    select{ padding:8px 10px; border:1px solid #d0d0d0; border-radius:8px; }

    #respuesta{ margin:16px auto 0; width:min(90%,1100px); min-height:64px; padding:14px; background:#f7f7f8; border:1px solid #e5e5e7; border-radius:10px; text-align:left; line-height:1.45; white-space:pre-wrap; font-size:15px; }
    .table-wrap{ width:min(95%,1100px); margin:16px auto 8px; overflow:auto; border:1px solid #e5e5e7; border-radius:10px; background:#fff; }
    table.data{ width:100%; border-collapse:collapse; font-size:14px; }
    table.data thead th{ position:sticky; top:0; background:#f3f5f7; border-bottom:1px solid #dee1e6; text-align:left; padding:10px 8px; font-weight:700; white-space:nowrap; }
    table.data tbody td{ border-top:1px solid #f0f2f5; padding:8px 8px; vertical-align:top; white-space:nowrap; }
    table.data tbody tr:nth-child(odd){ background:#fafbfc; }
    table.data .col-num{ text-align:right; color:#4b5563; width:64px; }

    .footer-bar{ width:min(95%,1100px); margin:8px auto 28px; display:flex; gap:8px; justify-content:center; align-items:center; flex-wrap:wrap; }
    .export-hint{ width:min(95%,1100px); margin:-12px auto 8px; color:#374151; font-size:13px; text-align:center; }

    /* Bloques para la vista de correlaci√≥n */
    .card{ width:min(95%,1100px); margin:16px auto; background:#fff; border:1px solid #e5e5e7; border-radius:12px; padding:14px; text-align:left; }
    .kpis{ display:flex; gap:12px; flex-wrap:wrap; margin:6px 0 10px; }
    .kpi{ background:#f8fafc; border:1px solid #e5e7eb; border-radius:10px; padding:10px 12px; font-size:14px; }
    .kpi b{ font-size:16px; }

    #printable{ display:none; }

    @media print{
      @page{ size: A4; margin: 15mm; }
      body{ margin:0; }
      body *{ visibility:hidden !important; }
      #printable{ display:block; margin:0 !important; padding:0 !important; }
      #printable, #printable *{ visibility:visible !important; }
    }

    @media (max-width: 900px){ :root{ --header-height: 320px; } }
    @media (max-width: 640px){ :root{ --header-height: 260px; } .header-rail .col.center video{ transform: translateY(8px); } }
  </style>
</head>
<body>
  <div class="header-rail">
    <div class="col left"><img src="/left.png" alt="Izquierda"></div>
    <div class="col center">
      <video id="video" muted playsinline preload="metadata">
        <source src="https://xsmr71ubix2w6tve.public.blob.vercel-storage.com/OLIVIA%20IN%20CASUAL.mp4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
    </div>
    <div class="col right"><img src="/right.png" alt="Derecha"></div>
  </div>

  <div class="interaction">
    <div class="bar">
      <input id="pregunta" type="text" placeholder="Haz tu pregunta aqu√≠..." />
      <button class="btn" onclick="enviarPregunta()">Enviar</button>
      <button class="btn btn-voice" onclick="startListening()"><span class="ico">üé§</span><span>Voz</span></button>
      <select id="voiceSelect" title="Voz"></select>
    </div>

    <div class="controls">
      <div class="row">
        <span class="chip">Fuentes</span>
        <label class="switch"><input type="checkbox" id="src-csv" checked> CSV (decimo.csv)</label>
        <label class="switch"><input type="checkbox" id="src-lex" checked> LEXIUM.pdf</label>
        <label class="switch"><input type="checkbox" id="src-eval" checked> EVALUACIONES.pdf</label>
        <label class="switch"><input type="checkbox" id="src-emo" checked> EMOCIONALES.pdf</label>
      </div>
      <div class="row">
        <span class="chip">Formato</span>
        <span class="chip">Tabla</span>
        <span class="chip" style="color:#065f46;border-color:#a7f3d0;background:#ecfdf5;">Lectura autom√°tica activada</span>
      </div>
    </div>

    <div id="respuesta">Aqu√≠ aparecer√° la respuesta...</div>
    <div id="tabla" class="table-wrap" hidden></div>
    <div id="printable"></div>
    <div id="exportHint" class="export-hint" hidden>
      Puede exportar su informaci√≥n en PDF, Word o Excel con los botones de abajo.
    </div>

    <div class="footer-bar">
      <select id="exportSelect" title="Formato">
        <option value="pdf">Exportar PDF</option>
        <option value="doc">Exportar Word (.doc)</option>
        <option value="csv">Exportar Excel (CSV)</option>
      </select>
      <button class="btn" onclick="doExport()">Exportar</button>
      <button class="btn" onclick="stopSpeech()">Detener voz</button>
      <button class="btn" onclick="limpiar()">Limpiar</button>
      <button class="btn" onclick="borrarMemoria()">Borrar memoria</button>
    </div>
  </div>

  <script>
    /* ====== Config fuentes ====== */
    const ENDPOINT = "/api/ask";
    const SOURCES = {
      csv:  "datos/decimo.csv",
      lex:  "https://csv-gpt-backend.vercel.app/lexium.pdf",
      eval: "https://csv-gpt-backend.vercel.app/evaluaciones.pdf",
      emo:  "https://csv-gpt-backend.vercel.app/emocionales.pdf",
    };

    /* ====== Memoria 10 min ====== */
    const HISTORY_KEY = "nexa-history-v1";
    const HISTORY_TTL_MS = 10 * 60 * 1000;
    function loadHistory(){
      try{
        const obj = JSON.parse(localStorage.getItem(HISTORY_KEY)||"[]");
        return obj.filter(x => Date.now() - x.ts < HISTORY_TTL_MS);
      }catch{ return []; }
    }
    function saveHistory(q, text){
      const arr = loadHistory(); arr.push({ ts: Date.now(), q, text: String(text||"") });
      localStorage.setItem(HISTORY_KEY, JSON.stringify(arr.slice(-20)));
    }
    function clearHistory(){ localStorage.removeItem(HISTORY_KEY); }

    /* ====== Voz ====== */
    let chosenVoice = null;
    const voiceSelect = document.getElementById("voiceSelect");
    function scoreVoice(v){
      const name = (v.name||"").toLowerCase();
      const lang = (v.lang||"").toLowerCase();
      let s = 0;
      if (lang.startsWith("es-mx")) s += 100;
      else if (lang.startsWith("es-419")) s += 70;
      else if (lang.startsWith("es")) s += 40;
      if (/(female|mujer|femenina|sabina|dalia|beatriz|abril|camila|lucia)/i.test(name)) s += 25;
      if (/(neural|natural|online)/i.test(name)) s += 10;
      return s;
    }
    function populateVoices(){
      const vs = (window.speechSynthesis?.getVoices?.() || []).slice()
        .filter(v => /^es(-|$)/i.test(v.lang))
        .sort((a,b)=> scoreVoice(b)-scoreVoice(a));
      voiceSelect.innerHTML = vs.map((v,i)=>`<option value="${i}">${v.name} ‚Äî ${v.lang}</option>`).join("");
      if (vs.length){ chosenVoice = vs[0]; voiceSelect.selectedIndex = 0; }
      voiceSelect.onchange = ()=>{ chosenVoice = vs[voiceSelect.selectedIndex] || null; };
    }
    window.speechSynthesis.onvoiceschanged = populateVoices; populateVoices();

    function sanitizeForSpeech(text){
      if (!text) return "";
      let t = text.replace(/```[\s\S]*?```/g, " ");
      t = t.replace(/\*/g, ""); // no leer asteriscos
      t = t.replace(/^[#>\-\u2022]\s*/gm, "");
      t = t.replace(/\s{2,}/g, " ").trim();
      return t;
    }

    const video = document.getElementById("video");
    function speak(text){
      try{
        if(!window.speechSynthesis) return;
        const u = new SpeechSynthesisUtterance(sanitizeForSpeech(text));
        if (chosenVoice) u.voice = chosenVoice;
        u.lang = chosenVoice?.lang?.startsWith("es") ? chosenVoice.lang : "es-MX";
        u.rate = 1.08; u.pitch = 1.02; u.volume = 1.0;
        u.onstart = () => { try{ video.currentTime = 0; video.play(); }catch{} };
        u.onend   = () => { try{ video.pause(); }catch{} };
        u.onerror = () => { try{ video.pause(); }catch{} };
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(u);
      }catch{}
    }
    function stopSpeech(){
      try{ window.speechSynthesis.cancel(); }catch{}
      try{ video.pause(); }catch{}
    }

    /* ====== Selectores / helpers tabla ====== */
    const out = document.getElementById("respuesta");
    const tablaWrap = document.getElementById("tabla");
    const printable = document.getElementById("printable");
    const exportHint = document.getElementById("exportHint");
    let lastRows = null;
    let lastText = "";

    const escapeHtml = s => String(s ?? "")
      .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");

    function addRowNumbers(rows){
      if (!rows || rows.length<2) return rows;
      const head = rows[0].slice();
      const first = String(head[0]||"").trim().toLowerCase();
      const already = /^#|n¬∞|no\.?$/.test(first);
      const newHead = already ? head : ["#", ...head];
      const body = rows.slice(1).map((r,i) => already ? r : [String(i+1), ...r]);
      return [newHead, ...body];
    }
    function renderTable(rows){
      const withNums = addRowNumbers(rows);
      const [head, ...body] = withNums;
      let html = '<table class="data"><thead><tr>';
      head.forEach((h,idx)=>{ const cls = idx===0 ? ' class="col-num"' : ''; html += `<th${cls}>${escapeHtml(h)}</th>`; });
      html += '</tr></thead><tbody>';
      for (const r of body){
        html += '<tr>';
        r.forEach((c,idx)=>{ const cls = idx===0 ? ' class="col-num"' : ''; html += `<td${cls}>${escapeHtml(c)}</td>`; });
        html += '</tr>';
      }
      html += '</tbody></table>';
      return html;
    }
    function rowsToSpeech(rows){
      const withNums = addRowNumbers(rows);
      const [head, ...body] = withNums;
      const cols = head.map(h => String(h).trim()).slice(0, 6);
      const parts = [];
      body.slice(0, 30).forEach((r,i)=>{
        const fields = cols.map((h,idx)=> `${h}: ${r[idx]}`).join("; ");
        parts.push(`${i+1}. ${fields}.`);
      });
      return parts.join(" ");
    }

    /* ====== Parsers simples (para texto ‚Üí tabla) ====== */
    function pickDelimiter(sampleLines){
      const cands = [",",";","\t","|"];
      let best=",", bestScore=-1;
      for (const d of cands){
        let score=0;
        for (const line of sampleLines){
          const parts = line.split(d);
          if (parts.length>1) score += parts.length;
        }
        if (score>bestScore){ bestScore=score; best=d; }
      }
      return best;
    }
    function parseDelimited(text){
      const lines = text.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
      if (lines.length < 2) return null;
      const d = pickDelimiter(lines.slice(0,10));
      const rows = lines.map(l => l.split(d).map(c=>c.trim()));
      const max = Math.max(...rows.map(r=>r.length));
      const normalized = rows.map(r => { const a=r.slice(0,max); while(a.length<max)a.push(""); return a; });
      if (max < 2 || normalized.length < 2) return null;
      return normalized;
    }
    function parseMarkdownTable(text){
      const lines = text.split(/\r?\n/).map(l=>l.trim());
      const md = lines.filter(l => /^\|.*\|$/.test(l));
      if (md.length < 2) return null;
      const rows = md.map(l=>{
        const cells = l.replace(/^\|/,"").replace(/\|$/,"").split("|").map(c=>c.trim());
        return cells;
      });
      const sepIdx = rows.findIndex(r => r.every(c => /^:?-{3,}:?$/.test(c)));
      if (sepIdx >= 0) rows.splice(sepIdx,1);
      return rows.length >= 2 ? rows : null;
    }

    /* ====== Detecci√≥n de intenci√≥n: correlaci√≥n ====== */
    function norm(s){ return (s||"").normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase(); }
    function wantsCorrelation(q){
      const x = norm(q);
      return /\bcorrelaci[o√≥]n\b|\bcoeficiente\b|\br2\b|\br\^?2\b|\bpearson\b/.test(x);
    }

    /* ====== Core: c√°lculo de correlaci√≥n R y R¬≤ ====== */
    async function handleCorrelationQuery(pregunta){
      try{
        out.hidden = false; out.textContent = "Calculando correlaciones...";
        tablaWrap.hidden = true; tablaWrap.innerHTML = "";
        exportHint.hidden = true; lastRows = null; lastText = "";

        // 1) Leer CSV
        const resp = await fetch(SOURCES.csv);
        if (!resp.ok){ out.textContent = "No pude leer el CSV."; return; }
        const csvText = await resp.text();

        // 2) Parsear CSV a filas
        const lines = csvText.split(/\r?\n/).filter(l=>l.trim().length);
        const d = pickDelimiter(lines.slice(0,10));
        const rows = lines.map(l => l.split(d).map(c=>c.trim()));
        if (!rows.length){ out.textContent = "CSV vac√≠o."; return; }
        const headers = rows[0];
        const body = rows.slice(1);

        // 3) Detectar columnas num√©ricas (>=60% valores num√©ricos)
        function toNum(v){ const n = parseFloat(String(v).replace(/[^0-9.\-]+/g,"")); return Number.isFinite(n) ? n : null; }
        const numericIdx = [];
        for (let i=0;i<headers.length;i++){
          const nums = body.map(r => toNum(r[i])).filter(v => v!==null);
          const ratio = nums.length / body.length;
          if (ratio >= 0.60) numericIdx.push(i);
        }
        // 4) Pearson para todos los pares
        function pearson(arrX, arrY){
          const xv=[], yv=[];
          for (let i=0;i<arrX.length;i++){
            const a = toNum(arrX[i]); const b = toNum(arrY[i]);
            if (a!==null && b!==null){ xv.push(a); yv.push(b); }
          }
          const n=xv.length; if (n<3) return {r:NaN, n};
          const mx = xv.reduce((s,v)=>s+v,0)/n;
          const my = yv.reduce((s,v)=>s+v,0)/n;
          let num=0, dx=0, dy=0;
          for (let i=0;i<n;i++){
            const ax=xv[i]-mx, by=yv[i]-my;
            num += ax*by; dx += ax*ax; dy += by*by;
          }
          const den = Math.sqrt(dx*dy);
          const r = den ? num/den : NaN;
          return { r, n };
        }

        const pairs = [];
        for (let a=0; a<numericIdx.length; a++){
          for (let b=a+1; b<numericIdx.length; b++){
            const ia = numericIdx[a], ib = numericIdx[b];
            const {r,n} = pearson(body.map(r=>r[ia]), body.map(r=>r[ib]));
            if (!Number.isFinite(r)) continue;
            pairs.push({
              A: headers[ia],
              B: headers[ib],
              r,
              r2: r*r,
              n
            });
          }
        }
        pairs.sort((u,v)=> Math.abs(v.r) - Math.abs(u.r));
        const top = pairs.slice(0, Math.min(12, pairs.length));

        // Conteo por paralelo
        const idxParalelo = headers.findIndex(h => norm(h).includes("paralelo"));
        const countA = idxParalelo>=0 ? body.filter(r => String(r[idxParalelo]||"").trim().toUpperCase()==="A").length : null;
        const countB = idxParalelo>=0 ? body.filter(r => String(r[idxParalelo]||"").trim().toUpperCase()==="B").length : null;

        // 5) Construir HTML: teor√≠a + KPIs + tabla
        let html = "";
        html += `<div class="card"><h3 style="margin:0 0 8px">Correlaci√≥n (Pearson) en toda la muestra</h3>
          <div class="kpis">
            <div class="kpi"><div>Muestra total</div><b>${body.length}</b></div>
            ${idxParalelo>=0 ? `<div class="kpi"><div>Paralelo A</div><b>${countA}</b></div>` : ``}
            ${idxParalelo>=0 ? `<div class="kpi"><div>Paralelo B</div><b>${countB}</b></div>` : ``}
            <div class="kpi"><div>Columnas num√©ricas</div><b>${numericIdx.length}</b></div>
          </div>
          <p style="margin:6px 0 0; line-height:1.5">
            <b>¬øQu√© medimos?</b> El coeficiente de correlaci√≥n de Pearson (<i>r</i>) cuantifica la relaci√≥n lineal entre dos variables num√©ricas.
            Toma valores entre -1 y 1: cercano a 1 =&gt; relaci√≥n positiva fuerte; cercano a -1 =&gt; relaci√≥n negativa fuerte; cercano a 0 =&gt; relaci√≥n d√©bil o nula.
            <b>R¬≤</b> es el cuadrado de <i>r</i> e indica el porcentaje de variaci√≥n de una variable explicado por la otra en un modelo lineal simple.
          </p>
          <p style="margin:8px 0 0; line-height:1.5">
            Interpretaci√≥n r√°pida (gu√≠a): |r| ‚âà 0.1‚Äì0.3 d√©bil; 0.3‚Äì0.5 moderada; &gt; 0.5 fuerte. Recuerda que correlaci√≥n no implica causalidad.
          </p>
        </div>`;

        if (top.length){
          const best = top[0];
          const resumen = `Se encontr√≥ como relaci√≥n m√°s fuerte: ‚Äú${best.A}‚Äù vs ‚Äú${best.B}‚Äù con r = ${best.r.toFixed(3)} (R¬≤ = ${(best.r2*100).toFixed(1)}%).`;
          html += `<div class="card"><b>Resumen</b><br>${escapeHtml(resumen)}</div>`;
          // tabla top correlaciones
          const rowsTop = [["#", "Variable X", "Variable Y", "r", "R¬≤ (%)", "n"],
            ...top.map((p,i)=>[i+1, p.A, p.B, p.r.toFixed(3), (p.r2*100).toFixed(1), p.n])
          ];
          html += `<div class="table-wrap">${renderTable(rowsTop)}</div>`;
          lastRows = rowsTop;
          tablaWrap.innerHTML = html;
          tablaWrap.hidden = false; out.hidden = true; exportHint.hidden = false;

          speak(`C√°lculo de correlaci√≥n completado. ${resumen}`);
          saveHistory(pregunta, resumen);
        }else{
          out.hidden = false; out.textContent = "No fue posible calcular correlaciones (no se detectaron columnas num√©ricas suficientes).";
          speak(out.textContent);
          saveHistory(pregunta, out.textContent);
        }
      }catch(e){
        console.error(e);
        out.hidden = false; out.textContent = "Ocurri√≥ un error calculando la correlaci√≥n.";
      }
    }

    /* ====== Enviar ====== */
    async function enviarPregunta(){
      const pregunta = document.getElementById("pregunta").value.trim();
      if (!pregunta) return alert("Escribe una pregunta.");

      // **Atajo para INTENCI√ìN de CORRELACI√ìN / R¬≤**
      if (wantsCorrelation(pregunta)) {
        await handleCorrelationQuery(pregunta);
        return;
      }

      out.hidden = false; out.textContent = "Consultando...";
      tablaWrap.hidden = true; tablaWrap.innerHTML = "";
      exportHint.hidden = true; lastRows = null; lastText = "";

      const body = {
        q: pregunta,
        src: selectedSources(),
        history: loadHistory().map(h => ({ q: h.q, text: h.text }))
      };

      let data = null;
      try{
        const resp = await fetch(ENDPOINT, { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify(body) });
        data = await resp.json();
      }catch(e){
        out.textContent = "No se pudo contactar al servidor."; console.error(e); return;
      }

      const texto = data.text || "";
      const formato = data.formato || "texto";

      if (formato === "json"){
        try{
          const arr = JSON.parse(texto);
          if (!Array.isArray(arr) || arr.length <= 1){
            out.hidden = false; out.textContent = "No existe informaci√≥n.";
            lastText = out.textContent; speak(lastText); exportHint.hidden = false; saveHistory(pregunta, lastText);
            return;
          }
          lastRows = addRowNumbers(arr);
          tablaWrap.innerHTML = renderTable(arr);
          tablaWrap.hidden = false; out.hidden = true;
          speak(rowsToSpeech(arr)); exportHint.hidden = false;
          saveHistory(pregunta, "Se gener√≥ una tabla con " + (arr.length-1) + " registros.");
          return;
        }catch{}
      }

      let triedTable = false;
      if (texto){
        const rowsMd  = parseMarkdownTable(texto);
        const rowsDel = parseDelimited(texto);
        const rows = rowsMd || rowsDel;
        if (rows){
          lastRows = addRowNumbers(rows);
          tablaWrap.innerHTML = renderTable(rows);
          tablaWrap.hidden = false; out.hidden = true;
          speak(rowsToSpeech(rows)); exportHint.hidden = false;
          saveHistory(pregunta, "Se gener√≥ una tabla con " + (rows.length-1) + " registros (autodetectada).");
          triedTable = true;
        }
      }
      if (!triedTable){
        const clean = sanitizeForSpeech(texto || "No existe informaci√≥n.");
        out.hidden = false; out.textContent = clean; lastText = clean; speak(clean); exportHint.hidden = false; saveHistory(pregunta, clean);
      }
    }
    document.getElementById("pregunta").addEventListener("keydown", (e)=>{ if (e.key === "Enter"){ enviarPregunta(); } });

    function selectedSources(){
      const arr = [];
      if (document.getElementById("src-csv").checked)  arr.push(SOURCES.csv);
      if (document.getElementById("src-lex").checked)  arr.push(SOURCES.lex);
      if (document.getElementById("src-eval").checked) arr.push(SOURCES.eval);
      if (document.getElementById("src-emo").checked)  arr.push(SOURCES.emo);
      return arr;
    }

    /* ====== Exportar ====== */
    function doExport(){
      const opt = document.getElementById("exportSelect").value;
      if (opt === "pdf") return exportPDF();
      if (opt === "doc") return exportWord();
      if (opt === "csv") return exportCSV();
    }
    function exportPDF(){
      const qtxt = escapeHtml(document.getElementById("pregunta").value.trim() || "Consulta");
      const when = new Date().toLocaleString();
      let html = `<div style="font-family:Arial;margin:0">
        <h2 style="margin:0 0 6px 0">Resultado</h2>
        <div style="color:#374151;margin:0 0 12px 0">Pregunta: <strong>${qtxt}</strong> ‚Äî <span>${when}</span></div>`;
      if (!tablaWrap.hidden){ html += tablaWrap.innerHTML; }
      else { html += `<div style="white-space:pre-wrap">${escapeHtml(lastText||out.textContent||"")}</div>`; }
      html += `</div>`;
      printable.innerHTML = html;
      window.scrollTo(0,0);
      const after = () => { printable.innerHTML = ""; window.removeEventListener('afterprint', after); };
      window.addEventListener('afterprint', after);
      setTimeout(()=>window.print(), 0);
    }
    function exportWord(){
      const qtxt = escapeHtml(document.getElementById("pregunta").value.trim() || "Consulta");
      const when = new Date().toLocaleString();
      let content = `<html><head><meta charset="UTF-8"></head><body style="font-family:Arial;margin:0">
        <h2 style="margin:0 0 6px 0">Resultado</h2>
        <div style="margin:0 0 12px 0">Pregunta: <b>${qtxt}</b> ‚Äî ${when}</div>`;
      if (!tablaWrap.hidden){ content += tablaWrap.innerHTML; }
      else { content += `<pre style="white-space:pre-wrap">${escapeHtml(lastText||out.textContent||"")}</pre>`; }
      content += `</body></html>`;
      const blob = new Blob([content], {type: "application/msword"});
      const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = "reporte.doc"; a.click(); URL.revokeObjectURL(a.href);
    }
    function exportCSV(){
      if (!lastRows){
        const blob = new Blob([lastText||out.textContent||""], {type:"text/plain;charset=utf-8"});
        const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = "reporte.txt"; a.click(); URL.revokeObjectURL(a.href); return;
      }
      const rows = addRowNumbers(lastRows);
      const csv = rows.map(r => r.map(c => {
        const s = String(c??""); return /[",\n]/.test(s) ? `"${s.replace(/"/g,'""')}"` : s;
      }).join(",")).join("\n");
      const blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
      const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = "reporte.csv"; a.click(); URL.revokeObjectURL(a.href);
    }

    /* ====== Limpieza & memoria ====== */
    function limpiar(){
      stopSpeech();
      document.getElementById("pregunta").value = "";
      out.textContent = ""; out.hidden = false;
      tablaWrap.hidden = true; tablaWrap.innerHTML = "";
      printable.innerHTML = ""; exportHint.hidden = true;
    }
    function borrarMemoria(){ clearHistory(); alert("Memoria borrada."); }

    /* ====== Micr√≥fono ====== */
    function startListening(){
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if(!SR){ alert("Tu navegador no soporta reconocimiento de voz."); return; }
      const rec = new SR(); rec.lang = "es-MX"; rec.interimResults = false; rec.maxAlternatives = 1;
      rec.onresult = e => { const t = e.results[0][0].transcript; document.getElementById("pregunta").value = t; enviarPregunta(); };
      rec.onerror = e => { alert("Error de micr√≥fono: " + e.error + "\nDa permiso al micr√≥fono en el candado del navegador."); };
      rec.start();
    }

    // Exponer
    window.enviarPregunta = enviarPregunta;
    window.startListening = startListening;
    window.stopSpeech = stopSpeech;
    window.doExport = doExport;
    window.limpiar = limpiar;
    window.borrarMemoria = borrarMemoria;
  </script>
</body>
</html>
