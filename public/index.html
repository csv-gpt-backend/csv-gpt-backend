<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta Educativa</title>

  <style>
    :root{
      --header-height: 260px;
      --accent:#0078d7;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; background:#fff;
      font-family:Arial,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,sans-serif;
      color:#111;
    }

    /* ====== Encabezado 25/50/25 ====== */
    .header-rail{
      display:flex; align-items:center; justify-content:center;
      width:100%; height:var(--header-height); background:#fff; overflow:hidden;
      border-bottom:1px solid #e9e9ec;
    }
    .header-rail .col{ display:flex; justify-content:center; align-items:center; height:100%; overflow:hidden; padding:0 8px; }
    .header-rail .col.left, .header-rail .col.right{ flex:0 0 25%; }
    .header-rail .col.center{ flex:0 0 50%; position:relative; }
    .header-rail .col.left img, .header-rail .col.right img,
    .header-rail .col.center video{
      max-height:100%; max-width:100%; height:auto; width:auto; object-fit:contain; display:block;
    }

    /* ====== Interacci√≥n ====== */
    .interaction{ padding:24px 16px; text-align:center; }
    .bar{
      display:flex; gap:8px; justify-content:center; align-items:center;
      max-width:1100px; margin:0 auto;
    }
    .bar input[type="text"]{
      flex:1 1 800px; padding:12px 14px; font-size:16px;
      border:1px solid #d0d0d0; border-radius:8px; outline:none;
    }
    .btn{
      padding:12px 16px; border:0; border-radius:8px;
      background:var(--accent); color:#fff; font-weight:600; cursor:pointer;
    }
    .btn:hover{ filter:brightness(0.95); }

    #respuesta{
      margin:20px auto 0; width:min(90%,1100px);
      min-height:64px; padding:14px; background:#f7f7f8;
      border:1px solid #e5e5e7; border-radius:10px;
      text-align:left; line-height:1.45; white-space:pre-wrap; font-size:15px;
    }

    .footer-bar{
      width:min(95%,1100px); margin:20px auto;
      display:flex; gap:8px; justify-content:center; align-items:center; flex-wrap:wrap;
    }

    /* Responsive */
    @media (max-width: 900px){ :root{ --header-height: 220px; } }
    @media (max-width: 640px){ :root{ --header-height: 180px; } }
  </style>
</head>
<body>

  <!-- ====== ENCABEZADO ====== -->
  <div class="header-rail">
    <div class="col left">
      <img src="/left.png" alt="Logo izquierdo" />
    </div>
    <div class="col center">
      <video id="video" muted playsinline autoplay loop preload="auto" aria-label="Avatar">
        <source src="https://xsmr71ubix2w6tve.public.blob.vercel-storage.com/OLIVIA%20IN%20CASUAL.mp4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
    </div>
    <div class="col right">
      <img src="/right.png" alt="Logo derecho" />
    </div>
  </div>

  <!-- ====== INTERACCI√ìN ====== -->
  <div class="interaction">
    <div class="bar">
      <input id="pregunta" type="text" placeholder="Haz tu pregunta aqu√≠..." />
      <button class="btn" onclick="enviarPregunta()">Enviar</button>
      <button class="btn" onclick="startListening()">üé§</button>
    </div>

    <div id="respuesta">Aqu√≠ aparecer√° la respuesta...</div>

    <div class="footer-bar">
      <button class="btn" onclick="exportPDF()">Exportar PDF</button>
      <button class="btn" onclick="stopSpeech()">Detener voz</button>
      <button class="btn" onclick="limpiar()">Limpiar</button>
    </div>
  </div>

  <!-- ====== SCRIPT APLICACI√ìN ====== -->
  <script>
    /* =================== Config =================== */
    const ENDPOINT = "/api/ask";
    const DEFAULT_FILE = "datos/decimo.csv";
    const videoEl = document.getElementById("video");
    const out = document.getElementById("respuesta");

    /* =================== Voz fija: femenina es-MX =================== */
    const PREFERRED_VOICES = [
      // Windows / Edge / Chrome
      "Microsoft Sabina - Spanish (Mexico)",
      // Chrome TTS (nombres habituales)
      "Google espa√±ol de M√©xico (Femenino)",
      "es-MX-Standard-A", "es-MX-Standard-C",
      "es-MX-Neural2-A", "es-MX-Neural2-C",
      // macOS
      "Paulina", "M√≥nica"
    ];

    let FIXED_VOICE = null;

    function pickFixedVoice() {
      const voices = window.speechSynthesis.getVoices() || [];

      // 1) Nombre exacto en lista
      for (const name of PREFERRED_VOICES) {
        const hit = voices.find(v => v.name === name);
        if (hit) return hit;
      }
      // 2) Heur√≠stica femenina es-MX
      const femHint = /female|femen|mujer|paulina|sabina/i;
      const esmxFemale = voices.find(v => v.lang === "es-MX" && femHint.test(v.name));
      if (esmxFemale) return esmxFemale;

      // 3) Cualquier es-MX
      const esmxAny = voices.find(v => v.lang === "es-MX");
      if (esmxAny) return esmxAny;

      // 4) Cualquier espa√±ol
      const esAny = voices.find(v => /^es(-|$)/i.test(v.lang));
      if (esAny) return esAny;

      return null;
    }

    function ensureVoiceSelected() {
      FIXED_VOICE = pickFixedVoice();
      try {
        const list = (window.speechSynthesis.getVoices()||[])
          .map(v => `${v.name} ‚Äî ${v.lang}`).join(" | ");
        console.log("[VOICES DISPONIBLES]", list);
        console.log("[VOZ SELECCIONADA]", FIXED_VOICE?.name, FIXED_VOICE?.lang);
      } catch {}
    }

    window.speechSynthesis.onvoiceschanged = ensureVoiceSelected;
    setTimeout(ensureVoiceSelected, 0);

    function speak(text){
      const synth = window.speechSynthesis;
      synth.cancel();

      const u = new SpeechSynthesisUtterance(text);
      u.lang = "es-MX";
      u.rate = 1;
      u.pitch = 1;

      if (!FIXED_VOICE) ensureVoiceSelected();
      if (FIXED_VOICE) {
        u.voice = FIXED_VOICE;
      } else {
        alert("‚ö†Ô∏è No encontr√© voz femenina es-MX. Se usar√° la mejor voz en espa√±ol disponible.");
      }

      u.onstart = () => { try{ videoEl.play(); }catch{} };
      u.onend   = () => { try{ videoEl.pause(); }catch{} };

      synth.speak(u);
    }

    function stopSpeech(){
      try { window.speechSynthesis.cancel(); } catch {}
      try { videoEl.pause(); } catch {}
    }

    /* =================== Enviar pregunta =================== */
    async function enviarPregunta(){
      const pregunta = document.getElementById("pregunta").value.trim();
      if (!pregunta) return alert("Escribe una pregunta.");

      out.textContent = "Consultando...";

      const params = new URLSearchParams({ q: pregunta, src: DEFAULT_FILE });
      let data = null;

      try{
        const resp = await fetch(`${ENDPOINT}?${params.toString()}`);
        data = await resp.json();
      }catch(e){
        out.textContent = "No se pudo contactar al servidor.";
        return;
      }

      const texto = data?.text || "Sin respuesta.";
      out.textContent = texto;
      speak(texto);
    }

    // Enter para enviar
    document.getElementById("pregunta").addEventListener("keydown", (e)=>{
      if (e.key === "Enter"){ enviarPregunta(); }
    });

    /* =================== Micr√≥fono =================== */
    function startListening(){
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if(!SR){ alert("Tu navegador no soporta reconocimiento de voz."); return; }
      const rec = new SR();
      rec.lang = "es-MX"; rec.interimResults = false; rec.maxAlternatives = 1;
      rec.onresult = e => {
        const t = e.results[0][0].transcript;
        document.getElementById("pregunta").value = t;
        enviarPregunta();
      };
      rec.onerror = e => {
        alert("Error de micr√≥fono: " + e.error + "\nDa permiso al micr√≥fono en el candado del navegador.");
      };
      rec.start();
    }

    /* =================== Exportar e higiene =================== */
    function exportPDF(){
      const texto = out.textContent || "";
      const win = window.open("", "_blank");
      win.document.write(`<pre style="font-family:Arial;white-space:pre-wrap">${texto.replace(/[&<>]/g, s=>({ "&":"&amp;","<":"&lt;",">":"&gt;" }[s]))}</pre>`);
      win.print();
      win.close();
    }

    function limpiar(){
      stopSpeech();
      document.getElementById("pregunta").value = "";
      out.textContent = "Aqu√≠ aparecer√° la respuesta...";
    }
  </script>
</body>
</html>
