<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Página - Marcelo</title>
  <style>
    html,body { margin:0; font-family: system-ui, Arial, sans-serif; }
    .wrap { max-width: 900px; margin: 28px auto; padding: 0 16px; }
    h1 { font-size: 22px; margin: 0 0 12px; }
    .row { display:flex; gap:8px; margin:12px 0; }
    input, button, select { padding:10px; font-size:14px; }
    input { flex:1; }
    pre { background:#111; color:#f5f5f5; padding:12px; border-radius:8px; overflow:auto; }
    .hint { color:#555; font-size:13px; }
    .ok { color: #0a7a0a; }
    .err { color: #b00020; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Mini Página ✅</h1>
    <p class="hint">
      Prueba rápida: abre <code>/api/ask?q=ping</code> en otra pestaña. Debe responder <span class="ok">pong</span>.
    </p>

    <div class="row">
      <input id="q" placeholder="Escribe: ping | file | lo que sea..." />
      <button id="btn">Consultar</button>
      <select id="preset">
        <option value="">(presets)</option>
        <option value="ping">ping</option>
        <option value="file">file</option>
      </select>
    </div>

    <pre id="out">Listo para probar…</pre>

    <script>
      const $q = document.getElementById("q");
      const $btn = document.getElementById("btn");
      const $out = document.getElementById("out");
      const $preset = document.getElementById("preset");

      $preset.addEventListener("change", () => {
        if ($preset.value) $q.value = $preset.value;
      });

      async function callApi() {
        const q = ($q.value || "").trim();
        if (!q) { $out.textContent = "Escribe algo en el input (por ejemplo: ping)"; return; }
        $out.textContent = "Consultando /api/ask…";
        try {
          const r = await fetch(`/api/ask?q=${encodeURIComponent(q)}`);
          const data = await r.json();
          $out.textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          $out.textContent = "Error llamando al backend: " + e.message;
        }
      }

      $btn.addEventListener("click", callApi);
      $q.addEventListener("keydown", (ev) => {
        if (ev.key === "Enter") callApi();
      });
    </script>
  </div>
</body>
</html>
