<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscador TXT · Vercel</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    .row { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; margin-bottom: 10px; }
    input, button { padding: 8px; font-size: 14px; }
    button { cursor: pointer; }
    .small { color: #666; font-size: 12px; }
    pre { white-space: pre-wrap; background:#fafafa; border:1px solid #eee; padding:12px; border-radius:8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; font-size: 13px; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; text-align: left; vertical-align: top; }
    th { background: #f6f6f6; }
    mark { background: #ffe062; }
  </style>
</head>
<body>
  <h1>Buscador de Texto (Vercel)</h1>

  <div class="row">
    <input id="q" type="text" placeholder="Buscar (vacío = ver todo)" size="34"/>
    <label>context</label><input id="context" type="number" value="0" min="0" style="width:80px"/>
    <label>limit</label><input id="limit" type="number" value="50" min="1" style="width:80px"/>
    <button id="btnBuscar">Buscar</button>
    <button id="btnVerTodo">Ver todo</button>
  </div>

  <p class="small">
    API: <code>/api/ask</code> (misma origin, sin CORS) · Parámetros:
    <code>q</code> · <code>context</code> · <code>limit</code>
  </p>

  <div id="salida"></div>

  <script>
    const API = "/api/ask"; // misma origin

    function esc(s){return String(s).replace(/[&<>]/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;" }[m]))}
    function resaltar(texto, q){
      if(!q) return esc(texto);
      const re = new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'), 'ig');
      return esc(texto).replace(re, m=>`<mark>${esc(m)}</mark>`);
    }

    async function callAPI(params = {}) {
      const url = new URL(API, location.origin);
      Object.entries(params).forEach(([k,v])=>{ if(v!==undefined && v!==null && String(v).length) url.searchParams.set(k,v); });
      const r = await fetch(url.toString());
      if (!r.ok) throw new Error('HTTP ' + r.status);
      return r.json();
    }

    function renderFull(data){
      const cont = document.getElementById('salida');
      cont.innerHTML = `
        <h3>Texto completo</h3>
        <p class="small">Líneas: ${data.n_lineas}</p>
        <pre>${esc(data.texto)}</pre>
      `;
    }

    function renderSearch(data, q){
      const cont = document.getElementById('salida');
      const rows = (data.resultados||[]).map(r=>{
        const ctx = r.contexto ? `
          <div><strong>Contexto (${r.contexto.desde}-${r.contexto.hasta}):</strong>
          <pre>${r.contexto.fragmento.map(l=>resaltar(l,q)).join('\n')}</pre></div>` : '';
        return `<tr><td style="width:80px">${r.linea}</td><td>${resaltar(r.texto,q)}${ctx}</td></tr>`;
      }).join('');
      cont.innerHTML = `
        <h3>Resultados: ${data.total_encontrados}</h3>
        <table><thead><tr><th>#Línea</th><th>Texto</th></tr></thead>
        <tbody>${rows || '<tr><td colspan="2">Sin coincidencias.</td></tr>'}</tbody></table>
      `;
    }

    document.getElementById('btnBuscar').addEventListener('click', async ()=>{
      const q = document.getElementById('q').value.trim();
      const context = document.getElementById('context').value;
      const limit = document.getElementById('limit').value;
      const data = await callAPI({ q, context, limit });
      if (data.mode === 'txt-full') renderFull(data); else renderSearch(data, q);
    });

    document.getElementById('btnVerTodo').addEventListener('click', async ()=>{
      const data = await callAPI({});
      renderFull(data);
    });
  </script>
</body>
</html>
