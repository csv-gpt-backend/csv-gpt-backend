<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>gCSV/PDF ‚Üî GPT (MX/EC)</title>
  <style>
    :root {
      --brand:#1f6fff;
      --bg:#fafafa;
      --card:#fff;
      --ink:#1b1e23;
      --muted:#6b7280;
      --ring:#e5e7eb;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
      color: var(--ink);
      background: var(--bg);
    }

    /* ===== HEADER FIJO ===== */
    .hero {
      position: sticky;
      top: 0;
      z-index: 9999;
      background: #fff;
      border-bottom: 1px solid var(--ring);
      box-shadow: 0 2px 10px rgba(0,0,0,.05);
    }
    .hero-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 12px 20px;
      display: grid;
      grid-template-columns: 1fr minmax(420px,640px) 1fr;
      gap: 12px;
      align-items: center;
    }
    .brand, .partner {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .brand img, .partner img {
      max-height: 90px;
      width: auto;
      object-fit: contain;
    }
    .video-shell {
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--ring);
      background: #000;
      width: 100%;
      aspect-ratio: 16/9;
    }
    .video-shell video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ===== CONTENEDOR ===== */
    .container {
      max-width: 1200px;
      margin: 20px auto 28px;
      padding: 0 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--ring);
      border-radius: 14px;
      padding: 16px;
    }

    /* textarea dos l√≠neas */
    textarea {
      width: 100%;
      height: 58px;
      max-height: 58px;
      min-height: 58px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--ring);
      outline: none;
      font-size: 16px;
      resize: none;
      background: #fff;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border: 1px solid var(--ring);
      border-radius: 999px;
      background: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    .btn.primary {
      background: var(--brand);
      color: #fff;
      border-color: transparent;
    }
    .btn:active { transform: translateY(1px); }
    .muted { color: var(--muted); font-size: 14px; }

    h3 { margin: 0 0 10px 0; }

    .out, .tables {
      min-height: 64px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px dashed var(--ring);
      background: #fff;
    }

    .tables table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    .tables th, .tables td {
      border: 1px solid var(--ring);
      padding: 8px 10px;
      text-align: left;
    }
    .tables th {
      background: #f8fafc;
    }

    select {
      padding: 10px 14px;
      border: 1px solid var(--ring);
      border-radius: 10px;
      background: #fff;
      font-weight: 600;
    }

    @media (max-width: 860px) {
      .hero-inner { grid-template-columns: 1fr; }
      .brand img, .partner img { max-height: 48px; }
    }
  </style>
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="hero">
    <div class="hero-inner">
      <div class="brand">
        <img src="/left.png" alt="Logo Izq" onerror="this.style.opacity=0.2">
      </div>
      <div class="video-shell">
        <video id="coachVideo" playsinline muted preload="auto" poster="/right.png" crossorigin="anonymous">
          <source src="https://xsmr71ubix2w6tve.public.blob.vercel-storage.com/OLIVIA%20IN%20CASUAL.mp4" type="video/mp4">
        </video>
      </div>
      <div class="partner">
        <img src="/right.png" alt="Logo Der" onerror="this.style.opacity=0.2">
      </div>
    </div>
  </header>

  <main class="container">
    <!-- ===== SECCI√ìN INPUT ===== -->
    <section class="card">
      <textarea id="q" placeholder="Escribe tu pregunta o usa dictado‚Ä¶"></textarea>
      <div class="controls">
        <button class="btn primary" id="send">Enviar</button>
        <button class="btn" id="micBtn">üéôÔ∏è Dictado</button>
        <button class="btn" id="muteBtn">üîá Silenciar voz</button>
        <button class="btn" id="clearBtn">üßπ Limpiar</button>
        <button class="btn" id="newBtn">üÜï Nueva sesi√≥n</button>
        <select id="exportType">
          <option value="pdf">PDF</option>
          <option value="doc">Word (.doc)</option>
          <option value="csv">CSV</option>
        </select>
        <button class="btn" id="exportBtn">‚¨áÔ∏è Exportar</button>
        <span class="muted" id="status">Listo</span>
      </div>
    </section>

    <!-- ===== SECCI√ìN RESPUESTA ===== -->
    <section class="card">
      <h3>Respuesta</h3>
      <div id="answer" class="out muted">‚Äî</div>
    </section>

    <!-- ===== SECCI√ìN TABLAS ===== -->
    <section class="card">
      <h3>Tablas y Listas</h3>
      <div id="tables" class="tables muted">‚Äî</div>
    </section>
  </main>

  <script>
    const txt = document.getElementById('q');
    const btnSend = document.getElementById('send');
    const btnMic = document.getElementById('micBtn');
    const btnMute = document.getElementById('muteBtn');
    const btnClear = document.getElementById('clearBtn');
    const btnNew = document.getElementById('newBtn');
    const statusEl = document.getElementById('status');
    const out = document.getElementById('answer');
    const tablesBox = document.getElementById('tables');
    const video = document.getElementById('coachVideo');

    const exportBtn = document.getElementById('exportBtn');
    const exportType = document.getElementById('exportType');

    // ===== VOZ FEMENINA (ES-MX) =====
    const synth = window.speechSynthesis;
    let currentUtter = null;

    function pickSpanishVoice() {
      const voices = synth.getVoices() || [];
      let best = voices.find(v => /es-?MX/i.test(v.lang) || /mex/i.test(v.name));
      if (!best) best = voices.find(v => /^es/i.test(v.lang));
      return best || null;
    }
    function stopSpeaking() {
      if (synth && synth.speaking) try { synth.cancel(); } catch(_) {}
      currentUtter = null;
      try { video.pause(); } catch(_) {}
    }
    function speak(text) {
      stopSpeaking();
      if (!text || !('speechSynthesis' in window)) return;
      const u = new SpeechSynthesisUtterance(text);
      u.rate = 1; u.pitch = 1; u.volume = 1;
      const go = () => {
        const v = pickSpanishVoice();
        if (v) u.voice = v;
        currentUtter = u;
        try { video.currentTime = 0; video.play().catch(()=>{}); } catch(_) {}
        synth.speak(u);
      };
      if (synth.getVoices().length === 0) {
        speechSynthesis.onvoiceschanged = () => go();
      } else {
        go();
      }
      u.onend = () => { currentUtter = null; try { video.pause(); } catch(_) {} };
      u.onerror = () => { currentUtter = null; try { video.pause(); } catch(_) {} };
    }

    // ===== CONSULTA API =====
    async function send() {
      const question = (txt.value || '').trim();
      if (!question) {
        out.textContent = 'Por favor, escribe una pregunta.';
        out.classList.remove('muted');
        return;
      }
      stopSpeaking();
      statusEl.textContent = 'Consultando‚Ä¶';
      out.textContent = 'Procesando‚Ä¶';
      out.classList.add('muted');
      tablesBox.textContent = '‚Äî';
      tablesBox.classList.add('muted');

      try {
        const r = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await r.json();

        const texto = data?.texto || 'No obtuve respuesta.';
        out.textContent = texto;
        out.classList.remove('muted');

        const md = data?.tablas_markdown || '';
        if (md) {
          tablesBox.innerHTML = '<pre>'+md+'</pre>';
          tablesBox.classList.remove('muted');
        } else {
          tablesBox.textContent = '‚Äî';
          tablesBox.classList.add('muted');
        }

        if (texto.trim()) speak(texto);
        statusEl.textContent = 'Listo';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Error';
        out.textContent = 'Ocurri√≥ un problema procesando la consulta. Intenta nuevamente.';
      }
    }

    // ===== BOTONES =====
    btnSend.onclick = send;
    btnMic.onclick = () => alert('Dictado pendiente.');
    btnMute.onclick = stopSpeaking;
    btnClear.onclick = () => {
      txt.value = '';
      out.textContent = '‚Äî';
      out.classList.add('muted');
      tablesBox.textContent = '‚Äî';
      tablesBox.classList.add('muted');
      stopSpeaking();
    };
    btnNew.onclick = () => {
      txt.value = '';
      stopSpeaking();
      out.textContent = '‚Äî';
      out.classList.add('muted');
      tablesBox.textContent = '‚Äî';
      tablesBox.classList.add('muted');
      statusEl.textContent = 'Listo';
    };

    // ===== DESPIERTA AUTOPLAY =====
    document.addEventListener('DOMContentLoaded', () => {
      try { video.play().then(() => video.pause()).catch(()=>{}); } catch(_) {}
    });
  </script>
</body>
</html>
